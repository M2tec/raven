<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Twitter Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/@gamechanger-finance/gc/dist/browser.min.js'></script>        
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div style="display: flex; gap: 20px; align-items: center; ">
                    <img style="height: 100px" src="raven_t.png" />
                    <div>
                        <h1 style="font-size: 35px; font-weight: 600; padding-top: 10px; margin-bottom: 0px;" class="text-center">Raven</h1>
                        <p>permatweet</p>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" onchange="setTweet()" id="tweetInput" rows="3" placeholder="What's happening?"></textarea>
                </div>
                
                <div id="tweetsContainer"></div>
                <div class="d-grid gap-2">
                    <a id="tweetButton"  target="_blank" href='http://www.m2tec.nl' 
                      onclick="window.open(this.href, 'dapp connection', 'width=400,height=600'); return false;"
                      style="text-decoration:none; outline:none;"
                      class="btn btn-primary"><strong>Tweet</strong></a>
                  </div>

                <div id="tweets"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
